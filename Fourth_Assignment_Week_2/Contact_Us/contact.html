<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Contact Us</title>
</head>

<body>
    <div id="container">
        <div class="contact-us">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <input type="text" id="Firstname" name="Firstname" placeholder="First Name" required /><br>
                <input type="text" id="Lastname" name="Lastname" placeholder="Last Name" required /><br>
                <input type="number" id="Phone" name="Phone" placeholder="Phone Number" /><br>
                <input type="email" id="email" name="email" placeholder="Email Address" required /><br>
                <textarea name="comment" id="comment" cols="80" rows="5" placeholder="Message"></textarea> <br>
                <select>
                    <option value="0">Select One of the Following Options</option>
                    <option value="1">Urgent Request</option>
                    <option value="2">Non-urgent Request</option>
                </select><br>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </div>
        <div class="home-page">
            <a href="/index.html">Return to Home Page</a>
        </div>
    </div>
</body>

</html>
